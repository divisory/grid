	<title>Nested Grid Demo</title>

	<link href="../css/grid.css" rel="stylesheet">
	<link href="../css/skin.css" rel="stylesheet">

	<script src="../js/modernizr-2.7.1.min.js"></script>

<body class="demo">

	<style>
		.demo{
			padding: 10px 0;
			color: #444;
			font-size: 12px;
		}
		.cell{
			background-color: #999;
			padding: 10px 0;
			margin: 0 0 5px 0;
			border-radius: 3px;
			color: #fff;
			text-align: center;
		}
	</style>

	<article>

		<section class="g w1140">

			<h2 class="c">Nested</h2>

			<div class="cc">
				<div class="c"><p class="cell">Parent</p></div>
				<div class="c x1d2"><p class="cell">Nested v1</p></div>
				<div class="cc x1d2">
					<div class="c"><p class="cell">Nested v1</p></div>
					<div class="c x1d3"><p class="cell">Nested v2</p></div>
					<div class="c x2d3"><p class="cell">Nested v2</p></div>
				</div>
			</div>
		</section>



		<section class="g w1140">

			<h2 class="c">Flat</h2>

			<div class="c"><p class="cell">c</p></div>

			<div class="c x1d2"><p class="cell">d2</p></div>
			<div class="c x1d2"><p class="cell">d2</p></div>

			<div class="c x1d2"></div>
			<div class="c x1d6"><p class="cell">d6</p></div>
			<div class="c x1d3"><p class="cell">d3</p></div>
		</section>

	</article>

</body>
